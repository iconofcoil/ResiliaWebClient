<h1>Resilia Notifications</h1>
<button (click)="getNotifications()">Get</button>

<table>
  <thead>
      <th>Date</th>
      <th>Text</th>
  </thead>
  <tbody>
      <tr *ngFor="let notif of notifications">
          <td>{{ notif.date | date: 'dd/MMM/yyyy HH:mm' }}</td>
          <td>{{ notif.text }}</td>
      </tr>
  </tbody>
</table>
